<div class="container mt-4">
  <h1 class="text-center text-primary mb-4">
    <i class="bi bi-check2-square"></i>
    {{ title() }}
  </h1>
  <app-add-todo (nuevaTarea)="agregarTarea($event)"></app-add-todo>
  <app-todo-list
    [todos]="todos"
    (cambiar)="cambiarEstado($event)"
    (borrar)="borrarTarea($event)">
  </app-todo-list>
</div>
